name: 📦 Ship Docker PROD image
on:
  push:
    tags: [ v* ]

jobs:
  deploy:
    name: 📦 Ship Docker PROD image
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Checkout repository
        uses: actions/checkout@v2
      - name: 🏷 Extract version
        id: version
        run: |
          version=$(git describe --tags $(git rev-list --tags --max-count=1) | cut -c2-)
          echo Version: $version
          echo "::set-output name=version::$version"
      - name: 🔧 Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: 🔧 Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: 🔓 Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - name: 🛠️ Run Buildx
        run: |
          docker buildx build \
            --platform linux/arm,linux/amd64 \
            --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/magic-card-tracker:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/magic-card-tracker:${{ steps.version.outputs.version }} \
            .
