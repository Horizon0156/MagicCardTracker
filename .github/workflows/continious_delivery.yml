name: Docker (Dev)
on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ³ Build & push Docker dev image to ghcr.io
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: ğŸ”§ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: ğŸ”“ Docker Login
        run: docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ› ï¸ Run Buildx
        run: |
          docker buildx build \
            --platform linux/arm,linux/amd64 \
            --push \
            --tag ghcr.io/${{ secrets.DOCKER_USERNAME }}/magic-card-tracker:dev \
            .
